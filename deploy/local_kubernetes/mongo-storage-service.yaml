apiVersion: v1
kind: Service
metadata:
  name: mongo-storage
  namespace: nsd
  labels:
    name: mongo-storage
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-files-persistent-storage
  namespace: nsd
spec:
  storageClassName: local-storage
  claimRef:
    name: mongo-files-persistent-storage-mongo-0
    namespace: nsd
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/conbex-mongo-files"
    type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-storage
  namespace: nsd
spec:
  serviceName: "mongo-storage"
  replicas: 1
  selector:
    matchLabels:
      role: mongo-storage
      environment: test
  template:
    metadata:
      labels:
        role: mongo-storage
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          command:
            - mongod
            - "--bind_ip"
            - 0.0.0.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-files-persistent-storage
              mountPath: /data/db
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,environment=test"
  volumeClaimTemplates:
  - metadata:
      name: mongo-files-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-storage
      resources:
        requests:
          storage: 5Gi